apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-worker
  namespace: monitoring  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netbox
      role: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: netbox
        role: worker
    spec:
      tolerations:
      - key: "namespace"
        operator: "Equal"
        value: "staging"
        effect: "NoSchedule"
      nodeSelector:
        name: "app-worker-node"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: netbox
                role: worker
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: worker
          image: docker.io/netboxcommunity/netbox:v4.0.2
#          image: docker.io/testingsite279/uitoep:porl1
          envFrom:
            - configMapRef:
                name: netbox-env
            - secretRef:
                name: netbox-secret-key
          args:
            - /opt/netbox/venv/bin/python
            - /opt/netbox/netbox/manage.py
            - rqworker
          resources:
            requests:
              cpu: "0.1"
              memory: "0.5G"