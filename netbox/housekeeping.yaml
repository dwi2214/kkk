apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-housekeeping
  labels:
    app: netbox
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbox
      role: housekeeping
  template:
    metadata:
      labels:
        app: netbox
        role: housekeeping
    spec:
      containers:
        - name: housekeeping
          image: docker.io/netboxcommunity/netbox
          envFrom:
            - configMapRef:
                name: netbox-env
            - secretRef:
                name: netbox-secret-key
          volumeMounts:
            - mountPath: /media
              name: media
          args:
            - /opt/netbox/housekeeping.sh
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: netbox-media
