apiVersion: v1
kind: Service
metadata:
  name: netbox-loadbalancer
  labels:
    app: netbox
  namespace: monitoring  
spec:
  type: NodePort
  selector:
    app: netbox
    role: server
  ports:
    - protocol: TCP
      port: 8091
      targetPort: http