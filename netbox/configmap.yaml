apiVersion: v1
kind: ConfigMap
metadata:
  name: netbox-env
  labels:
    app: netbox
  namespace: monitoring  
data:
  DB_HOST: postgres
  DB_NAME: netbox
  DB_USER: netbox
  DB_PASSWORD: netbox
  REDIS_DATABASE: "0"
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_CACHE_DATABASE: "1"
  REDIS_CACHE_HOST: redis
  SKIP_SUPERUSER: "true"
  WEBHOOKS_ENABLED: "true"
  MEDIA_ROOT: /media
