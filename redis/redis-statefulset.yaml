apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-netbox
  namespace: monitoring  
spec:
  selector:
    matchLabels:
      app: redis-netbox
  serviceName: redis-netbox
  replicas: 2
  selector:
    matchLabels:
      app: redis-netbox


  template:
    metadata:
      labels:
        app: redis-netbox
    spec:
      tolerations:
      - key: "namespace"
        operator: "Equal"
        value: "staging"
        effect: "NoSchedule"
      nodeSelector:
        name: "app-worker-node"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: redis-netbox
                topologyKey: "kubernetes.io/hostname"
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: redis-netbox
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: redis
          image: docker.io/redis:7-alpine
          command:
            - sh
            - -c
            - "redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret-netbox
                  key: redis-password
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-netbox-data
          resources:
            requests:
              cpu: "0.1"
              memory: "0.5G"

      volumes:
        - name: redis-netbox-data
          emptyDir: {}        
