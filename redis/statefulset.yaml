apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-netbox
  namespace: monitoring  
spec:
  selector:
    matchLabels:
      app: redis-netbox
  serviceName: redis-netbox
  replicas: 2
  selector:
    matchLabels:
      app: redis-netbox


  template:
    metadata:
      labels:
        app: redis-netbox
    spec:
      tolerations:
      - key: "namespace"
        operator: "Equal"
        value: "staging"
        effect: "NoSchedule"
      nodeSelector:
        name: "app-worker-node"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: redis-netbox
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: redis
          image: redis:7
          args: ["redis-server", "--save", "60", "1", "--loglevel warning"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-netbox-data
  volumeClaimTemplates:
    - metadata:
        name: redis-netbox-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
